<!DOCTYPE html>
<html lang="en" data-theme="night" class="h-screen">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta
      http-equiv="Cross-Origin-Opener-Policy-Report-Only"
      content="same-origin"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex flex-row justify-center place-items-center h-full">
      <script>
        window.p5 = p5;
      </script>
      <script src="js/sketch.js" type="module" defer></script>
      <main class="px-16"></main>
      <div class="flex flex-col h-5/6 w-1/5">
        <div
          class="taken px-16 shadow-xl h-5/6 bg-slate-800 rounded-xl w-full flex flex-col justify-center align-center text-center"
        >
          <h1 class="text-2xl">Taken Pieces</h1>
          <div id="white" class="h-1/3 flex flex-row flex-wrap"></div>
          <div id="black" class="h-1/3 flex flex-row flex-wrap"></div>
        </div>
        <button id="start" class="btn btn-secondary my-5">Start Game</button>
        <label for="difficulty-options" class="label">Difficulty:</label>
        <select
          name="difficulty-options"
          id="difficulty-options"
          class="select select-secondary"
        >
          <option value="easy">Easy (random moves)</option>
          <option value="diff">Difficult (AI)</option>
        </select>
        <label for="diff-level" id="diff-level-l" class="label invisible"
          >AI Difficulty Level</label
        >
        <input
          type="number"
          min="0"
          max="20"
          step="1"
          value="3"
          name="diff-level"
          id="diff-level"
          class="input input-bordered input-secondary invisible"
        />
      </div>
    </div>
  </body>
</html>
