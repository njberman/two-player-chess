<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <script>
        window.p5 = p5;
      </script>
      <script src="js/sketch.js" type="module" defer></script>
      <main></main>
      <div class="options">
        <button id="start">Start Game</button>
        <label for="difficulty-options">Difficulty:</label>
        <select name="difficulty-options" id="difficulty-options">
          <option value="easy">Easy (random moves)</option>
          <option value="diff">Difficult (AI)</option>
        </select>
      </div>
    </div>
  </body>
</html>
